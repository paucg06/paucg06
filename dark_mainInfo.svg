<?xml version='1.0' encoding='UTF-8'?>
<svg xmlns="http://www.w3.org/2000/svg" font-family="ConsolasFallback,Consolas,monospace" width="985px" height="220px" text-anchor="middle" font-size="16px">
<style>
@font-face {
src: local('Consolas'), local('Consolas Bold');
font-family: 'ConsolasFallback';
font-display: swap;
-webkit-size-adjust: 109%;
size-adjust: 109%;
}
  
.big { font-size: 20px; }
.small { font-size: 14px; }
.italic { font-style: italic; }

.key {fill: #ffa657;}
.value {fill: #a5d6ff;}
.addColor {fill: #3fb950;}
.delColor {fill: #f85149;}
.cc {fill: #616e7f;}
text, tspan {white-space: pre;}
</style>
<rect width="985px" height="220px" fill="#161b22" rx="15"/>
<text x = "492.5" y="30" fill="#c9d1d9">
<tspan x = "492.5" y="30"></tspan>
<tspan x = "492.5" y="50" class="key" font-weight="bold">Hola, Soy Pau</tspan>
<tspan x = "492.5" y="80" class="cc small italic">Ingeniero Multimedia | Game Developer | Creador de Contenido</tspan>
<tspan x = "492.5" y="110" class="value">Soy un programador y diseñador enfocado en el</tspan>
<tspan x = "492.5" y="125" class="value">desarrollo de videojuegos y apps móviles. Me</tspan>
<tspan x = "492.5" y="140" class="value">especializo en arte 2D, interfaces, fondos y personajes,</tspan>
<tspan x = "492.5" y="155" class="value"> personajes, creando proyectos de forma constante</tspan>
<tspan x = "492.5" y="170" class="value">durante los últimos cuatro años.</tspan>
</text>
</svg>
