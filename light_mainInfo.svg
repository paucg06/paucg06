<tspan x = "492.5" y="127" class="value">dessarrollo de videojuegos y apps móviles. Me</tspan>
<tspan x = "492.5" y="144" class="value">especializo en arte 2D, interfaces, fondos y</tspan>
<tspan x = "492.5" y="161" class="value">personajes, creando proyectos de forma constante</tspan>
<tspan x = "492.5" y="178" class="value">durante los últimos cuatro años.</tspan>
